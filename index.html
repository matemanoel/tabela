<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA HTML</title>
    <link rel="stylesheet" href="isa.css">
</head>
<body>
  <form id="inclusaojs">
    <table border="3">
        <tr>
                <th colspan="6" class="principal">INFORMAÇÕES da PROPRIEDADE</th>
                
                <th class="principal">OBSERVAÇÕES</th>
        </tr>
           
        <tr>
            <th class="secundarios">NOME DO PROPRIETÁRIO</th>
            <td colspan="5" class="td"><input type="text" name="Nome_proprietario"></td>
            <td colspan="70" rowspan="8"><textarea name="observacoes" rows="16" cols="30"></textarea></td>
        </tr>

        <tr>
            <th class="secundarios">ENDEREÇO</th>
            <td colspan="5" class="td"><input type="text" name="endereco"></td>
        </tr>

        <tr>
            <th class="secundarios">TELEFONE</th>
            <td class="td"><input type="text" name="telefone"></td>
            <th class="secundarios">DAP/CAF</th>
            <td colspan="3" class="td"><input type="text" name="dap_caf"></td>
            
        </tr>

        <tr>
            <th class="secundarios">IDENTIDADE</th>
            <td class="td"><input type="text" name="identidade"></td>
            <th class="secundarios">CPF</th>
            <td colspan="3" class="td"><input type="text" name="CPF"></td>
            
        </tr>

        <tr>
            <th class="secundarios">EMAIL</th>
            <td colspan="5" class="td"><input type="text" name="email"></td>
        </tr>
            
        <tr>
            <th class="secundarios">NOME DA PROPRIEDADE</th>
            <td colspan="5" class="td"><input type="text" name="nome_da_propriedade"></td>
        </tr>

        <tr>
            <th class="secundarios">ENDEREÇO DA PROPRIEDADE</th>
            <td colspan="5" class="td"><input type="text" name="endereco_propriedade"></td>
        </tr>

        <tr>
            <th class="secundarios">CNPJ/IE/CADPRO</th>
            <td colspan="5" class="td"><input type="text" name="cnpj_ie_cadpro"></td>
        </tr>

        <tr>
            <th class="secundarios">TIPO</th>
            <td class="td"><input type="text" name="tipo"></td>
            <th class="secundarios">FONTE DE AGUA</th>
            <td class="td"><input type="text" name="fonte_agua"></td>
            <th class="secundarios">ÁREA (M²)</th>
            <td class="td"><input type="text" name="area"></td>
            <td class="texinput">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </td>
     
    </table>
</form>
    <script src="teste2.js"></script>

</body>
</html>
